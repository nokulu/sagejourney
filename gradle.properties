# Sets default memory used for gradle commands. Can be overridden by user or command line properties.\n# This is required to provide enough memory for the Minecraft decompilation process.\norg.gradle.jvmargs=-Xmx3G\norg.gradle.daemon=false\n\n## Environment Properties\n\n# The Minecraft version must agree with the Forge version to get a valid artifact\nminecraft_version=1.21\n# The Minecraft version range can use any release version of Minecraft as bounds.\nminecraft_version_range=[1.21,1.22)\n# The Forge version must agree with the Minecraft version to get a valid artifact\nforge_version=51.0.32\n# The Forge version range can use any version of Forge as bounds or match the loader version range\nforge_version_range=[0,)\n# The loader version range can only use the major version of Forge/FML as bounds\nloader_version_range=[0,)\n# The mapping channel to use for mappings.\nmapping_channel=parchment\n# The mapping version to query from the mapping channel.\nmapping_version=2024.07.28-1.21\n\n## Mod Properties\n\n# The unique mod identifier for the mod. Must be lowercase in English locale. Must fit the regex [a-z][a-z0-9_]{1,63}\nmod_id=sagejourney\n# The human-readable display name for the mod.\nmod_name=Sagejourney\n# The license of the mod. Review your options at https://choosealicense.com/. All Rights Reserved is the default.\nmod_license=MIT\n# The mod version. See https://semver.org/\nmod_version=0.0.1\n# The group ID for the mod. It is only important when publishing as an artifact to a Maven repository.\nmod_group_id=net.kaupenjoe.tutorialmod\n# The authors of the mod. This is a simple text string that is used for display purposes in the mod list.\nmod_authors=WuLong\n# The description of the mod. This is a simple multiline text string that is used for display purposes in the mod list.\nmod_description=A Sagejourney mod by WuLong for YouTube.
